<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset=UTF-8"/>
        <title>Register - MornTea</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <script type="text/javascript" src="script/jquery.min.js"></script>
        <script type="text/javascript" src="script/jquery.validate.min.js"></script>
        <script type="text/javascript">
            function initDocument() {
                $("#registerForm").validate({
                    rules: {
                        username: {
                            required: true,
                            minlength: 4,
                            maxlength: 20
                        }
                    },
                    messages: {
                        username: {
                            required: "Can not be empty.",
                            minlength: "At least 4 bytes.",
                            maxlength: "At most 20 bytes."
                        }
                    }
                });
            }
            $(document).ready( initDocument );
        </script>
</head>
    <body>
        <div id="documentField">
            <div id="logoField">
            </div>
            <div id="shortcutField">
            	<div id="shortcutContentField">
	                <div id="menuField">
		                <a id="home" href="index.html">Home</a>
		                <a id="product" href="product.html">Product</a>
		                <a id="download" href="download.html">Download</a>
		                <a id="about" href="about.html">About</a>
		                <a id="contact" href="contact.html">Contact</a>
	                </div>
	                <div id="userInfoField">
	           		</div>
           		</div>
            </div>
            <div id="registerField" class="contentField">
                <div id="registerTitleField" class="contentTitleField">
                    Register
                </div>
                <form id="registerForm" class="contentContentField" action="/register" method="post">
                    <div id="usernameField" class="textInputField">
                        <label for="username">username: </label>
                        <input id="username" class="textInput" type="text" name="username" tabindex="1">
                    </div>
                    <div id="passwordField" class="passwordInputField">
                        <label for="password">password: </label>
                        <input id="password" class="textInput" type="password" name="password" tabindex="2">
                    </div>
                    <div id="confirmField" class="passwordInputField">
                        <label for="confirm">confirm: </label>
                        <input id="confirm" class="textInput" type="password" name="confirm" tabindex="3">
                    </div>
                    <div id="emailField" class="textInputField">
                        <label for="email">email: </label>
                        <input id="email" class="textInput" type="text" name="email" tabindex="4">
                    </div>
                    <div id="agreeField" class="checkInputField">
                    	<input id="agree" type="checkbox" name="agree" tabindex="5">
                        <a id="term" href="term.html">I accept the terms of use.</a>
                    </div>
                    <div id="submitField" class="buttonInputField">
                        <input id="submit" class="firstButton" type="submit" name="submit" value="Register" tabindex="6">
                        <input id="reset" class="button" type="reset" name="reset" value="Reset" tabindex="7">
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
