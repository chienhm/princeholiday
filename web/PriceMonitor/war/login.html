<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset=UTF-8"/>
        <title>Login - MornTea</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <script type="text/javascript" src="script/jquery.min.js"></script>
        <script type="text/javascript" src="script/jquery.validate.min.js"></script>
        <script type="text/javascript">
            function initDocument() {
                $("#loginForm").validate({
                    rules: {
                        username: {
                            required: true,
                            minlength: 4
                        }
                    },
                    messages: {
                        username: {
                            required: "Can not be empty.",
                            minlength: "At least 4 bytes."
                        }
                    }
                });
            }
            $(document).ready( initDocument );
        </script>
        <link rel="stylesheet" type="text/css" href="style/login.css" />
</head>
    <body>
        <div id="documentField">
            <div id="logoField">
            </div>
            <div id="shortcutField">
                <div id="shortcutContentField">
	                <a id="home" href="index.html">Home</a>
	                <a id="product" href="product.html">Product</a>
	                <a id="download" href="download.html">Download</a>
	                <a id="about" href="about.html">About</a>
	                <a id="contact" href="contact.html">Contact</a>
                </div>
            </div>
            <div id="loginField">
                <div id="loginTitleField">
                    Login
                </div>
                <form id="loginForm" action="/login" method="post">
                    <div id="usernameField">
                        <label for="username">username: </label>
                        <input id="username" type="text" name="username" value="" class="" tabindex="1">
                    </div>
                    <div id="passwordField">
                        <label for="password">password: </label>
                        <input id="password" type="password" name="password" value="" tabindex="2">
                        <a id="forget" href="forget.html">Forgot password</a>
                    </div>
                    <div id="submitField">
                        <input id="submit" type="submit" name="submit" value="Login" tabindex="3">
                        <input id="reset" type="reset" name="reset" value="Reset" tabindex="4">
                        <a id="register" href="register.html">Register Now</a>
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
